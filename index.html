<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
<script>
  //This gets called by Aero after the aero object is all set up
  function InitializeAeroCallbacks()
  {
    aero.OnFileDownloaded = function(args) {
      console.log(args["url"] + "downloaded to " + args["path"]);
    }
  }
  function DownloadFile(url)
  {
    window.location = url;
  }
  function hideWebView()
  {
    aero.hideWebView( {webViewID: "My Web View"} );
  }
  </script>
</script>
</head>
<body>
<div class="gallery">
    <img onclick="javascript:hideWebView();" src="Test1/Markers/Barbosa.jpg" alt="Cinque Terre" width="600" height="400">
  <div class="desc">Leandro Barbosa</div>
</div>

<div class="gallery">
  <img onclick="javascript:DownloadFile(this.src)" src="Test1/Markers/Barnes.jpg" alt="Forest" width="600" height="400">
  <div class="desc">Harrison Barnee</div>
</div>

</body>
</html>
